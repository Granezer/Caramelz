  <template id="company-overview">
    <div class="companyImgWrapper">
        <img src="images/company_overview.webp" alt="Company Image" class="companyImg">
    </div>
    <div class="body-text">
        <div class="txt-title">About Us</div>
        <p class="txt">
            Caramel Zee Touch Limited (The company) was founded in 2016, and fully incorporated in 2022.
        </p>
        <br>
        <p class="txt">
            It is a multinational company which involves in several operations including waste management, 
            cosmetics industry and E-commerce. We are all about rendering services to our customers.
        </p>
        <br>
        <p class="txt">
            Giving them the Caramelly Zee Touch that transforms whether it's in the purchase of items on
        </p>
        <br>
        <p class="txt">
            Our beautiful E-commerce site or in our service of making sure our environments are clean. 
        </p>
        <br>
        <p class="txt">
            Our goal is achieved when you are satisfied with the product ordered and experience that ztouch feeling that leaves you shopping again.
        </p>
        <br>
        <!-- <p class="txt">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit.
        </p> -->
    </div>
  </template>

                <p class="position">CEO / Founder</p>
            </div>
            <div class="co-ceo-wrap">
                <div class="co-ceo">
                <img src="images/Joyce.jpg" alt="ceo-image" class="ceoImg">

                <p class="position">Director</p>
                </div>

                <div class="co-ceo">

                <p class="position">Secertary</p>

            </div>
        </div>

            <div class="txt-title">Our Goal</div>
            <p class="txt">
                Our goal is to achieve customer satisfaction and build a trusted brand.
